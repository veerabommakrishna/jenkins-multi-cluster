apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-cluster2-remote
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/veerabommakrishna/jenkins-multi-cluster
    targetRevision: HEAD
    path: cluster2
  destination:
    name: cluster2
    namespace: jenkins
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
